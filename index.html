<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft preview</title>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="stylesheet" href="styles/mq.css">
</head>
<body>
    <main class="card">
        <div class="img-block">
            <img class="img-nft" src="img/image-equilibrium.jpg" alt="">
            <div class="view-block">
                <img src="img/icon-view.svg" alt="">
            </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p class="description">
            Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="line-price">
            <div class="price">
                <img src="img/icon-ethereum.svg" alt="">
                <span>0.041ETH</span>
            </div>
            <div class="clock">
                <img src="img/icon-clock.svg" alt="">
                <span>3 days left</span>
            </div>
        </div>
        <div class="footer">
            <img class="author-img" src="img/image-avatar.png" alt="">
            <p>
                Creation of <a href="#">Jules Wyvern</a>
            </p>
        </div>
    </main>
</body>
</html>
